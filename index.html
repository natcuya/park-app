<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Park App</h1>

        <form class="js-form">
            <label for="search-term">Enter a states abbreviation for park results (separate states with commas): </label>
            <input type="text" name="search-term" class="js-state" required>
            <br><label for="max-results">Number of results: </label>
            <input type="number" name="max-results" class="js-result" value="10">
            <button type="submit">Submit</button>
        </form>

        <p class="js-error"></p>

        <section class="results hidden" role="region">
            <h2>Search Results: </h2>
            <ul class="results-list">
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
